<head>
	<title>OCI Devops Policy Generator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>  
</head>
<bo<h2>Trial - Policies & DG </h2>
<form>
	<br>
	<fieldset>
		<legend>Devops pipelines</legend>
		  <p>Please select the devops pipelines:</p>
		  <div class="divCheckboxes">
			<label class="checkbox">
			  <input id="checkbuildpipeline" type="checkbox" />
			  <span>Build pipeline</span>
			</label>
			<label class="checkbox">
			  <input id="checkdeploypipeline" type="checkbox" />
			  <span>Deployment pipeline</span>
			</label>
		  </div>
	  </fieldset>
	  <br>
	  <fieldset>
		<legend>Source Control Type</legend>
		  <p>Please select the source control type:</p>
		  <div class="divCheckboxes">
			<label class="checkbox">
			  <input id="checkocirepo" type="checkbox" value="OCI Code Repo" />
			  <span>OCI Code Repo</span>
			</label>
			<label class="checkbox">
			  <input id="checkexternalrepo" type="checkbox" value="External Code Repo" />
			  <span>External Code Repo (Github/Gitlab etc)</span>
			</label>
		  </div>
	  </fieldset>  
  
  <br>
	<fieldset>
		<legend>Related OCI Services For Devops Usage</legend>
		  <p>Please select the devops pipelines:</p>
		  <div class="divCheckboxes">
			<label class="checkbox">
				<input id="checkinstance" type="checkbox" />
				<span>Instances</span>
			  </label>
			<label class="checkbox">
			  <input id="checkfunction" type="checkbox" />
			  <span>Function</span>
			</label>
			<label class="checkbox">
			  <input id="checkgateway" type="checkbox" />
			  <span>Gateway</span>
			</label>
		  </div>
	  </fieldset>
  <br>
  <button type="button" onclick=" checkButton()">Generate</button>
  <h4 id="disp" style= "color:rgb(122, 165, 245)"> </h4>
  <iframe id="iframeuser"></iframe>
  <script>
	  function checkButton() { 
		var code_repo_selection = ""
		var pipeline_selection = ""
		var oci_services = ""
		var file_reader =  new FileReader();

		if (document.getElementById('checkocirepo').checked){

			var code_repo_selection = code_repo_selection + "OCI Code Repo,"
		}

		if (document.getElementById('checkexternalrepo').checked){

			var code_repo_selection = code_repo_selection + "External Code Repo"
		}

		if (document.getElementById("checkbuildpipeline").checked){

			var pipeline_selection = pipeline_selection  + "Build Pipeline," 
		}

		if (document.getElementById("checkdeploypipeline").checked){

          var pipeline_selection = pipeline_selection  + "Deployment Pipeline" 
        }
		
		if (document.getElementById("checkinstance").checked){
			var oci_services = oci_services + "Instances,"
		}

		if (document.getElementById("checkfunction").checked){
			var oci_services = oci_services + "Functions,"
		}

		if (document.getElementById("checkgateway").checked){

			var oci_services = oci_services + "Gateway"
		}


		document.getElementById("disp").innerHTML = "Pipelines Selection: " + pipeline_selection + "<br> Code Repo Selecton: " + code_repo_selection  + "<br> Oci Services Selecton: " + oci_services
		document.getElementById("iframeuser").src="./references/groups.text"
                    

	  }

   
  </script>
</form>
